<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Test Frontend</title>
    <link rel="stylesheet" type="text/css" href="./styles/CpuStyle.css">
</head>
<body>
    <div id="CpuName">
        <span id="CpuNameText">CPU</span>
        <label id="cpu-name-label"></label>
    </div>

    <div id="CpuLoad">
        <div id="CpuLoadStatistics">
            <span id="CpuLoadText">Load</span>
            <div class="pb-load-container">
                <div id="pb-load" class="pb-load">
                    <div class="pb-load-value"></div>
                    <div class="pb-load-center"></div>
                </div>
                <label id="cpu-load-label"></label>
            </div>
        </div>
        <div id="CpuLoadKeyData">
            <label id="max-load-description">Maximum CPU load recorded</label>
            <label id="max-load-label">load</label>
        </div>
    </div>

    <div id="CpuTemperature">
        <div id="CpuTemperatureStatistics">
            <span id="CpuTemperatureText">Temperature</span>
            <div class="pb-temperature-container">
                <div id="pb-temperature" class="pb-temperature">
                    <div class="pb-temperature-value"></div>
                    <div class="pb-temperature-center"></div>
                </div>
                <label id="cpu-temperature-label"></label>
            </div>
        </div>
        <div id="CpuTemperatureKeyData">
            <label id="max-temperature-description">Maximum CPU temperature recorded</label>
            <label id="max-temperature-label">temperature</label>
        </div>
    </div>

    <div id="CpuSpeed">
        <div id="CpuSpeedStatistics">
            <span id="CpuSpeedText">Speed</span>
            <div class="pb-speed-container">
                <div id="pb-speed" class="pb-speed">
                    <div class="pb-speed-value"></div>
                    <div class="pb-speed-center"></div>
                </div>
                <label id="cpu-speed-label"></label>
            </div>
        </div>
        <div id="CpuSpeedKeyData">
            <label id="max-speed-description">Maximum CPU Speed recorded</label>
            <label id="max-speed-label">speed</label>
        </div>
    </div>

    <script src="./scripts/CpuStatusUpdate.js"></script>
    <script src="./scripts/AzureKeyDataUpdate.js"></script>

    <script>UpdateName();</script>
    <script>setInterval(UpdateTemperature, 3000);</script>
    <script>setInterval(UpdateLoad, 3000);</script>
    <script>setInterval(UpdateSpeed, 3000);</script>

    <script>UpdateMaxTemperature();</script>
    <script>setInterval(UpdateMaxTemperature, 60000);</script>

    <script>UpdateMaxLoad();</script>
    <script>setInterval(UpdateMaxLoad, 60000);</script>

    <script>UpdateMaxSpeed();</script>
    <script>setInterval(UpdateMaxSpeed, 60000);</script>
</body>
</html>
