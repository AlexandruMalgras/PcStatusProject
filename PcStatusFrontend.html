<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Test Frontend</title>
    <link rel="stylesheet" type="text/css" href="./CpuStyle.css">
</head>
<body>
    <div id="CpuName">
        <span id="CpuNameText">CPU</span>
        <label id="cpu-name-label"></label>
    </div>

    <div id="CpuLoad">
        <div id="CpuLoadStatistics">
            <span id="CpuLoadText">Load</span>
            <div class="pb-load-container">
                <div id="pb-load" class="pb-load">
                    <div class="pb-load-value"></div>
                    <div class="pb-load-center"></div>
                </div>
                <label id="cpu-load-label"></label>
            </div>
        </div>
        <div id="CpuLoadGraph">

        </div>
    </div>

    <div id="CpuTemperature">
        <div id="CpuTemperatureStatistics">
            <span id="CpuTemperatureText">Temperature</span>
            <div class="pb-temperature-container">
                <div id="pb-temperature" class="pb-temperature">
                    <div class="pb-temperature-value"></div>
                    <div class="pb-temperature-center"></div>
                </div>
                <label id="cpu-temperature-label"></label>
            </div>
        </div>
        <div id="CpuTemperatureGraph">

        </div>
    </div>

    <div id="CpuSpeed">
        <div id="CpuSpeedStatistics">
            <span id="CpuSpeedText">Speed</span>
            <div class="pb-speed-container">
                <div id="pb-speed" class="pb-speed">
                    <div class="pb-speed-value"></div>
                    <div class="pb-speed-center"></div>
                </div>
                <label id="cpu-speed-label"></label>
            </div>
        </div>
        <div id="CpuSpeedGraph">

        </div>
    </div>

    <script src="./CpuStatusUpdate.js"></script>
    <script>UpdateName();</script>
    <script>setInterval(UpdateTemperature, 3000);</script>
    <script>setInterval(UpdateLoad, 3000);</script>
    <script>setInterval(UpdateSpeed, 3000);</script>
</body>
</html>
